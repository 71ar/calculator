<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이벤포 점수 변환 계산기</title>
<script>
function calculateScore() {
  var originalScore = document.getElementById("originalScore").value;
  var originalPercentage = document.getElementById("originalPercentage").value / 100;
  var targetScale = document.getElementById("targetScale").value / 100;
  var originalBoosts = parseInt(document.getElementById("originalBoosts").value);
  var targetBoosts = parseInt(document.getElementById("targetBoosts").value);
  var targetScore = parseInt(document.getElementById("targetScore").value);

  function boostMultiplier(boosts) {
    switch (boosts) {
      case 1: return 5;
      case 2: return 10;
      case 3: return 15;
      case 4: return 19;
      case 5: return 23;
      case 6: return 26;
      case 7: return 29;
      case 8: return 31;
      case 9: return 33;
      case 10: return 35;
      default: return 1;
    }
  }

  var baseScore = originalScore / (originalPercentage * boostMultiplier(originalBoosts));

  var newScore = Math.floor(baseScore * targetScale * boostMultiplier(targetBoosts));

  var playsNeeded = Math.ceil(targetScore / newScore);

  document.getElementById("result").innerHTML = "변환된 점수: " + newScore;
  document.getElementById("playsNeeded").innerHTML = "목표 점수에 도달하려면 엔비를 약 " + playsNeeded + "번 플레이 해야 합니다.";
}
</script>
</head>
<body>

<h2>이벤포 점수 변환 계산기</h2>

<label for="originalScore">비교군 이벤포 판당 점수:</label>
<input type="number" id="originalScore" name="originalScore" style="width: 100px; text-align: center;"><br><br>

<label for="originalPercentage">비교군 이벤트 배율 %:</label>
<input type="number" id="originalPercentage" name="originalPercentage" step="0.01" style="width: 100px; text-align: center;"><br><br>

<label for="originalBoosts">비교군 부스트/불 개수:</label>
<input type="number" id="originalBoosts" name="originalBoosts" style="width: 100px; text-align: center;"><br><br>

<label for="targetScale">내 이벤트 배율 %:</label>
<input type="number" id="targetScale" name="targetScale" step="0.01" style="width: 100px; text-align: center;"><br><br>

<label for="targetBoosts">내 부스트/불 개수:</label>
<input type="number" id="targetBoosts" name="targetBoosts" style="width: 100px; text-align: center;"><br><br>

<label for="targetScore">목표 점수:</label>
<input type="number" id="targetScore" name="targetScore" style="width: 100px; text-align: center;"><br><br>

<button onclick="calculateScore()">포인트 계산</button>

<p id="result"></p>
<p id="playsNeeded"></p>

</body>
</html>
