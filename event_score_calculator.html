
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>점수 및 배율 변환 계산기</title>
<script>
function calculateScore() {
  // 사용자 입력 받기
  var originalScore = document.getElementById("originalScore").value; // 원래 점수
  var originalPercentage = document.getElementById("originalPercentage").value / 100; // 원래 배율 (퍼센트를 실수로 변환)
  var targetScale = document.getElementById("targetScale").value / 100; // 변환할 배율 (퍼센트를 실수로 변환)

  // 실제 점수 계산
  var baseScore = originalScore / originalPercentage; // 원점수를 원래 배율로 나누어 기본 점수를 찾음
  var newScore = baseScore * targetScale; // 기본 점수에 새 배율을 적용

  // 결과 출력
  document.getElementById("result").innerHTML = "변환된 점수: " + newScore.toFixed(2);
}
</script>
</head>
<body>

<h2>이벤포 배수 변환 계산기</h2>

<label for="originalScore">비교군 이벤트 포인트 점수:</label>
<input type="number" id="originalScore" name="originalScore"><br><br>

<label for="originalPercentage">비교군 이벤트 배율 %:</label>
<input type="number" id="originalPercentage" name="originalPercentage" step="0.01"><br><br>

<label for="targetScale">변환할 이벤트 배율 %:</label>
<input type="number" id="targetScale" name="targetScale" step="0.01"><br><br>

<button onclick="calculateScore()">포인트 계산</button>

<p id="result"></p>

</body>
</html>
